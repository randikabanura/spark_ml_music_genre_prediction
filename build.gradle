allprojects  {
  group = 'com.morning.lohika.spark.ml'
  version = '1.0-SNAPSHOT'
}

subprojects {
  apply plugin: 'java'
  sourceCompatibility = 1.8
  targetCompatibility = 1.8

  repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
  }

}

// Definition of dependency versions.
ext {
  springBootVersion = '1.3.3.RELEASE'
  slf4jVersion = '1.7.12'
  logbackVersion = '1.1.5'
  jacksonVersion = '2.4.2'

  apacheSparkVersion = '2.0.0'
  apacheSparkScalaVersion = '2.11'
  databricksSparkCsvVersion = '1.4.0'

  junitVersion = '4.11'
  springFrameworkVersion = '4.2.4.RELEASE'
}